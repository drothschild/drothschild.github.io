---
layout: page
title: Portfolio
permalink: /portfolio/
---

<p>Portfolio</p>

  <ul class="post-list">
    {% for page in site.pages %}
      {% if page.tags%}
        <li>
          <h2>
            <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </h2>
          {{ page.excerpt }}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
